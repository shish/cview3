<html>
    <head>
        <title>CView3: Javascript Comic Viewer</title>
		<link rel='stylesheet' href='cview.css' type='text/css'>
		<script type="text/javascript" src="cview.js"></script>
    </head>
    <body onload="init();">
		<center>
			<form id="selector">
				<select id="book" onchange="initChapSelector();"></select>
				<select id="chap" onchange="initPageSelector();"></select>
				<select id="page" onchange="initDisplay();"></select>
				<select id="scale" onchange="setScale(this.value);">
					<option value="">Original</option>
					<option value="100%">Page Width</option>
					<option value="50%">Half Page</option>
				</select>
			</form>
			<p><a href="#" onclick="moveToNextPage(); return false;"><img id="display" src="spinner.gif"></a></td>
		</center>
    </body>
</html>
